<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body style="background-color: #212121;">
    <script>
        // AN API IS LIKE A TALKING SYSTEM BETWEEN TWO SOFTWARE APPLICATIONS.
        
        const requestURL = 'https://api.github.com/users/utkarshakya'
        const xhr = new XMLHttpRequest()

        xhr.onreadystatechange = function(){
            console.log(xhr.readyState)
            if(xhr.readyState === 4){
                let data = this.responseText // here we get the response in string (mostly).
                data = JSON.parse(data) // convert to json object.
                console.log(data);
                console.log(data.name);
                console.log(data.followers);
                // See the console, this is how we use XMLHttpRequest()
            }
        }

        xhr.open('GET', requestURL) // this will not send the request.
        xhr.send()
    </script>
</body>
</html>
